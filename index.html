<!DOCTYPE html>
<html>
<head>
    <title>Grade Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Grade Checker</h1>
    
    <div id="inputSection">

        <button type="button" onclick="checkGrade()">Check Grade</button>
    </div>

</body>
</html>
